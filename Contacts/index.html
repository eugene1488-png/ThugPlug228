<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://kit.fontawesome.com/1fb243072c.js" crossorigin="anonymous"></script>
    
</head>
<header>
    <nav>
        <div class="logo">OLLE</div>
        <ul class="navbar">
            <li>
                Главная
            </li>
            <li>
                О нас
            </li>
            <li>
                Магазин
            </li>
            <li>
                Контакты
            </li>
            <li>
                Доставка
            </li>
            <button class="call">Заказать обратный звонок</button>
            <img src="img/basket.svg" alt="basket" class="basket">
        </ul>
    </nav>
</header>
<body>
    <div class="container">
        <section class="sector1">
            <div class="text_logo">
                <div class="text1">Контакты</div>
            </div>
            <div class="blocks_contacts">
                <div class="email">
                    <p class="sec1_text1">E-mail:</p>
                    <p class="sec1_text2">olle@mail.ru</p>
                </div>
                <div class="adress">
                    <p class="sec2_text1">Адрес:</p>
                    <p class="sec2_text2">360234, г. Спб,</p>
                    <p class="sec2_text3">ул. Пушкина, д. 7</p>
                </div>
                <div class="phone">
                    <p class="sec3_text1">Телефон:</p>
                    <p class="sec3_text2">+7 (938) 026 12 12</p>
                </div>
            </div>
            <div class="telegram_link">
                <a class="telegram_link2" href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a>
            </div>
        </section>
        <section class="sector2">
            <div class="map">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A4647bef99a2c3d1ad73b56f9c997863b6553e1ae696887674497bfc6c6286382&amp;width=1280px&amp;height=833&amp;lang=ru_RU&amp;scroll=false"></script>
            </div>
        </section>
        <section class="sector3">
            <div class="s3_text1">Свяжитесь с нами</div>
               <div class="s3_block1">
                    <form action="" class="s3_form_block" method="post">
                        <div class="s3_area1"><input class="s3_area1_text1" type="text" name="name" size="15" maxlength="20" value="" placeholder="Имя" required=""></div>
                        <div class="s3_area1"><input class="s3_area1_text2" type="text" name="email" size="15" maxlength="20" value="" placeholder="E-mail" required=""></div>
                        <div class="s3_area1"><input class="s3_area1_text2" type="text" name="phone" size="15" maxlength="20" value="" placeholder="Телефон" required=""></div>
                        <div class="s3_area2"><textarea class="s3_block1_textarea" placeholder="Ваш вопрос" ></textarea></div>
                           <a href="#" class="btn_send_link">
                            <div class="btn_send">
                                <p class="btn_send_text">Отправить</p>
                            </div>
                           </a>
                    </form>
                    <div class="s3_block2">
                        <img src="../Contacts/img/image 3 (1).svg" class="s3_block2_img">
                    </div>
               </div>
               
        </section>
        




    </div>
</body>
<footer>
    <nav>
        <div class="logoFooter">OLLE</div>
        <ul class="navbarFooter">
            <li>

    </nav>
 </footer>
