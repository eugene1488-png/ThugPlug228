    <div class="contactsContainer">
        <h1 class="contactsTitle">Контакты</h1>
        <div class="contactsBox">
            <p class="contactText_"><span class="textColor">E-mail:<br></span>ollecleaner@gmail.com</p>
            <p class="contactText"><span class="textColor">Адрес:<br></span>190031,Санкт-Петербург<br>​Садовая, 40​</p>
            <p class="contactText"><span class="textColor">Телефон:<br></span>+7 (995) 599-98-98</p>
        </div>
        <img src="/assets/img/tg.png" alt="tg" class="tg">
        <div class="map_two">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A71383614f76a3fe6722db310e9faa15cf15ae8603a33b0b73d5b7dc1c568c6e7&amp;width=100%&amp;height=100%&amp;lang=ru_RU&amp;scroll=false"></script>
        </div>
        <div class="title_contact_us">Свяжитесь с нами</div>
        <div class="contactbox">
            <form class="form">
                <input class="namePlaceholder" type="text" name="name" size="15" maxlength="20" value="" placeholder="Имя" required="">
                <input class="numberPlaceholder" type="text" name="email" size="15" maxlength="20" value="" placeholder="E-mail" required="">
                <input class="mailPlaceholder" type="text" name="phone" size="15" maxlength="20" value="" placeholder="Телефон" required="">
                <textarea type="text" placeholder="Ваш вопрос" class="massagePlaceholder" ></textarea>
            </form>
            <div class="form_img"><img src="/assets/img/holder.png" alt="" class="holder"></div>
        </div>
        <div class="block_btn"><a class="buttonForm" href="#">Отправить</a></div>
        
    </div>
